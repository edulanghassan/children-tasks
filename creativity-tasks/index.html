<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative and Entertainment Tasks</title>
    <link rel="stylesheet" href="/children-tasks/categories-style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/children-tasks/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/children-tasks/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/children-tasks/favicon/favicon-16x16.png">
    <link rel="manifest" href="/children-tasks/favicon/site.webmanifest">

        <script src="/children-tasks/creativity-tasks/slide.js"></script>
        <script src="/children-tasks/nav.js"></script>
        <script src="/children-tasks/footer.js"></script>
    
</head>

<body>
    <!-- Placeholder where the navigation will be injected -->
    <div id="nav-placeholder"></div>

    <maiin class="container">
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
        <div id="slideContainer" class="slide active">
            <!-- Next and Previous buttons -->
            <button id="prevBtn" class="nav-btn prev-btn">&#10094;</button>
            <button id="nextBtn" class="nav-btn next-btn">&#10095;</button>

            <!-- Slide content (Dynamic content will be injected here) -->
            <h2 id="slideTitleEn"></h2>
            <h3>اسفل هذا السطر يجب ان يظهر العنوان بالعربية</h3>
            <h2 id="slideTitleAr" dir="rtl"></h2>
            <h3>فوق هذا السطر يجب ان يظهر العنوان بالعربية</h3>

            <!-- Image with Start/Stop button overlay -->
            <div class="image-container">
                <img id="slideImage" src="/children-tasks/creativity-tasks/images/default-image.jpg" alt="Slide Image" />
                <button id="startStopBtn" class="start-stop-btn">Start</button>
            </div>
            

            <!-- Video -->
            <iframe id="slideVideo" title="Video" frameborder="0" allowfullscreen></iframe>

            <!-- Prompts under the video -->
            <p id="promptEn"></p>
            <p id="promptAr" dir="rtl"></p>
            </main>
        </div>

        <!-- Footer Section -->
        
        <div id="footer-placeholder"></div>

<script>
        const slideTitleAr = document.getElementById('slideTitleAr');

        slideTitleAr.textContent = "العنوان العربي";
    </script>

</body>

</html>
